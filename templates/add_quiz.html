<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../static/css/main.css">

  <title>Add New Quiz</title>
</head>
<body>
  <h2>New Quiz</h2>
  <br>
  <form action="/quiz/add" method="POST">
    <input type="text" name="subject" placeholder="Quiz Subject"></input>
    <input type="text" name="questions" placeholder="Num of Questions"></input>
    <input type="text" name="date" placeholder="Quiz Date"></input>
    <br>
    <br>
    <button type="submit">Add Quiz</button>
  </form>
  <br>
  <br>
  <!-- Display message -->
  <font color="red"><b>{{message}}</b></font>
</body>
</html>
