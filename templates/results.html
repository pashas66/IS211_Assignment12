<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Results</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
    <h1>Quiz Results for: {{ results_data[0][0] + " " + results_data[0][1] }}</h1>
    <div>
        <center>
            <table>
                <tr>
                    <th>Quiz Id</th>
                    <th>Subject</th>
                    <th>Quiz Date</th>
                    <th>Score</th>
                </tr>
                {% for result in results_data %}
                
                <tr>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                    <td>{{ result[5] }}</td>
                </tr>
                {% endfor %}
                <br><br>

            </table>
        </center>

    </div>
    <br>
    <!-- Display message -->
    <font color="red"><b>{{message}}</b></font>
</body>
</html>
